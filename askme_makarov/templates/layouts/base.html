{% load static %}

<html class="h-100" lang="en">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %} "/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css'%}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg nav-40">
    <div class="container-lg">
        <a class="navbar-brand" href="{% url 'index' %}">JustAsk</a>
        <div class="collapse navbar-collapse justify-content-between navbar-nav mb-2 mb-lg-0"
             id="navbarSupportedContent">
            <form class="d-flex m-0">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <a class="btn btn-outline-dark" href="{% url 'ask' %}">Ask</a>
            </form>
            {% block auth %}{% endblock auth %}
        </div>
    </div>
</nav>

<!-- Begin page content -->
<main class="flex-shrink-0 pt-3 pb-sm-3">
    <div class="container">
        <div class="row">
            <div class="col-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-4">
                <div class="row">
                    <h2>Popular tags</h2>
                    <div class='text-wrap d-flex gap-3 flex-wrap align-self-sm-auto w-75'>
                        {% for tag in tags %}
                            <div class='program-lang fw-bolder'>
                                <a class="link-primary" href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a>
                            </div>
                        {% endfor %}
                    </div>
                    <h2>Best Members</h2>
                    <ul class="list-group ms-sm-3 w-75">
                        {% for some_user in users %}
                            <li class="list-group-item"><a href="">{{ some_user.user.username }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static  'js/main.js' %}"></script>
</body>
</html>
