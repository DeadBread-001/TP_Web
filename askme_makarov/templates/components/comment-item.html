{% load static %}
<div class="question">
    <div class="row">
        <div class="col-2">
            <img alt="" class="question-image" src="{% static '/img/css_ava.svg' %}">
        </div>
        <div class="col-10">
            <div class="question-text">
                {{ comment.content }}
            </div>
        </div>
        <div class="g-4 d-flex">
            <div class="col-2">
                <button class="btn btn-primary" data-bs-toggle="button" type="button">{{ comment.get_likes_count }}</button>
            </div>
            <div class="col-10">
                <div class="form-check">
                    {% if comment.is_correct == True%}
                      <input class="form-check-input" type="checkbox" value="" checked>
                    {% else %}
                      <input class="form-check-input" type="checkbox" value="" >
                    {% endif %}
                    <label class="form-check-label">Correct!</label>
                </div>
            </div>
        </div>
    </div>
</div>
