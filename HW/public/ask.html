  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container-lg">
            <a class="navbar-brand" href="">Ask</a>
            <div class="collapse navbar-collapse justify-content-between navbar-nav mb-2 mb-lg-0" id="navbarSupportedContent">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Ask</button>
                </form>
                <div>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2> New Question</h2>
                <div class="row">
                    <div class="mt-2 d-flex flex-column gap-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="title-addon">Title</span>
                            <input type="text" class="form-control" id="title" placeholder="Enter title">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="text-addon">Text</span>
                            <textarea class="form-control" id="text" rows="6" placeholder="Enter text"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="tags-addon">Tags</span>
                            <input type="text" class="form-control" id="tags" placeholder="Enter tags">
                        </div>

                        <button type="button" class="btn btn-primary col-2 g-3" >Ask</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <h2>Popular tags</h2>
                    <div class='text-wrap d-flex gap-3 flex-wrap' style='align-self: right; width: 300px'>
                      <div class='program-lang' style='font-weight: bold;'>
                          <span style='color: #ff6347;'>Java</span>
                      </div>
                      <div class='program-lang' style='font-weight: bold;'>
                        <span style='color: #00bfff;'>.NET</span>
                      </div>
                      <div class="program-lang" style='font-weight: bold;'>
                        <span style='color: red;'>PHP</span>
                      </div>
                      <div class="program-lang" style='font-weight: bold;'>
                        <span style='color: green;'>JavaScript</span>
                      </div>
                      <div class="program-lang" style='font-weight: bold;'>
                        <span>C</span>
                      </div>
                      <div class="program-lang" style='font-weight: bold;'>
                        <span>C++</span>
                      </div>
                      <div class="program-lang" style='font-weight: bold;'>
                        <span style='color: gray;'>Python</span>
                      </div>
                  </div>
                    <h2>Best Members</h2>
                    <ul class="list-group" style="margin-left:15px; max-width: 250px;">
                        <li class="list-group-item"><a href="">Mr.Freeman</a></li>
                        <li class="list-group-item"><a href="">A second item</a></li>
                        <li class="list-group-item"><a href="">A third item</a></li>
                        <li class="list-group-item"><a href="">A fourth item</a></li>
                        <li class="list-group-item"><a href="">And a fifth item</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
