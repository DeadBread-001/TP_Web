<nav aria-label="..." class="mt-4">
    <ul class="pagination">
        {% if pages.has_previous %}
        <li class="page-item"><a class="page-link" href="{% url root %}?page={{pages.previous_page_number}}">Previous</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="">Previous</a></li>
        {% endif %}
        <li class="page-item active" aria-current="page"><a class="page-link" href="{% url root %}?page={{pages.number}}">{{pages.number}}</a></li>
        {% if pages.has_next %}
        <li class="page-item"><a class="page-link" href="{% url root %}?page={{pages.next_page_number}}">Next</a></li>
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="">Next</a></li>
        {% endif %}
    </ul>
</nav>
